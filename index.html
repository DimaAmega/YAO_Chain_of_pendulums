<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chain of coupled pendulums</title>
  </head>
  <body>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
    <div id="state"></div>
    <canvas id="canvas"> </canvas>
    <div id="equations">
      <p>
        $$ m\ddot{\varphi}_i + \dot{\varphi}_i = \omega + \frac{1}{N} \sum_{j =
        1}^{N}\sin{(\varphi_j - \varphi_i - \alpha)}, \ i = \overline{1,N} $$
      </p>
    </div>
    <div class="chart_container">
      <canvas id="myChart"></canvas>
    </div>
    <div class="container">
        <div class="item_container">
          <p>
            $$\text{Speed} $$
            <input
              type="number"
              id="xspeed_input"
              min="0"
              value="1"
              oninput="updateXSpeed(Number(this.value)); this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
        <div class="item_container">
          <p>
            $$ \alpha $$
            <input
              type="number"
              id="k_input"
              step="0.001"
              value="0"
              oninput="updateAlpha(Number(this.value)); this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
        <div class="item_container">
          <p>
            $$ \omega $$
            <input
              type="number"
              id="lambda_input"
              step="0.01"
              value="0.1"
              oninput="updateOmega(Number(this.value)); this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
        <div class="item_container">
          <p>
            $$ m $$
            <input
              type="number"
              id="gamma_input"
              step="0.01"
              value="0.97"
              oninput="updateM(Number(this.value)); this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
        <div class="item_container">
          <p>
            <button
              id="addElemButton"
              onclick="addElems(Number(addItems_input.value));"
            >
              $$\text{Add items} $$
            </button>
            <input
              type="number"
              id="addItems_input"
              step="1"
              value="1"
              oninput=" this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
        <div class="item_container">
          <p>
            <button
              id="removeElemButton"
              onclick="removeElems(Number(removeItems_input.value));"
            >
              $$\text{Sub items} $$
            </button>
            <input
              type="number"
              id="removeItems_input"
              step="1"
              value="1"
              oninput=" this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
        <div class="item_container">
          <p>
            <button
              id="impulseElemButton"
              onclick="pretubrations(Number(impulse_input.value),10);"
            >
              $$\text{Impulse} $$
            </button>
            <input
              type="number"
              id="impulse_input"
              step="1"
              value="1"
              oninput=" this.style.width = ((String(this.value).length + 1) * 12) + 'px';"
            />
          </p>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sylvester/0.1.3/sylvester.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.0/pixi.js"></script>
    <script src="MathTools.js"></script>
    <script src="controlRapametrs.js"></script>
    <script src="chart.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </body>
</html>
